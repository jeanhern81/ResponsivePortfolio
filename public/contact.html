<!--start form from boothstrap-->
<main>
    
<form>

  <div class="container">
    <div class="row">
        <div class="card col-lg-auto px-mb-3 mx-auto" style="width: 1000px">
            <header>
              <img src="./images/contact.png" width="200">
            </header>
            <div class="card-body">
              <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="first name and last name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="subject" class="form-control" id="subject" placeholder="subject">
              </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="text" class="form-control" id="text" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success">Submit   <i class="far fa-paper-plane"></i></button>
                </form>
            </div>

            <div class="d-flex justify-content-center">
            <div class="" style="width: 18rem;">
              <div class="card-body text-center">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">Location: Riverside, CA  
                <p class="card-text">Phone: (951) 231-5414</p>
                <a href="mailto: jeanhern81@gmail.com">Send Email</a></p>
              </div>
            </div>
            </div>
        </div>
    </div>
</div>
</form>
